<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  template="/template.xhtml">
	  	<ui:define name="pageTitle">Cadastro de Aluno</ui:define>
		<ui:define name="conteudo">
				<h2><h:outputText value="Cadastro de Aluno"></h:outputText></h2>
				<hr />
				<br  />
				<h:form>
					<h:panelGrid columns="4">	
						<h:outputLabel for="matricula" value="Matricula" />
						<h:inputText value="#{alunoBean.aluno.matricula}" id="matricula" size="5" readonly="true" style="margin-left: 20px;"/>
						<h:inputHidden />
						<h:inputHidden />
						<h:outputLabel for="nome_completo" value="Nome" />
						<h:inputText value="#{alunoBean.aluno.nomeCompleto}" id="nome_completo" size="50" style="margin-left: 20px;"/>
						<h:inputHidden />
						<h:inputHidden />
						<h:outputLabel  value="Sexo" />
						<h:panelGroup>
							<h:panelGrid columns="5">
								<h:selectOneMenu style="margin-left: 17px;">
									<f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
									<f:selectItem itemLabel="Feminino" itemValue="F" />
									<f:selectItem itemLabel="Masculino" itemValue="M" />
								</h:selectOneMenu>
								<h:inputHidden />
								<h:inputHidden />
									<h:outputLabel for="data_nascimento" style="margin-left: 37px;" value="Dt Nasc." />
									<h:inputText value="#{alunoBean.aluno.dataNascimento}" id="data_nascimento" size="6">
										<f:convertDateTime pattern="dd/MM/yyyy"/>
									</h:inputText>
							</h:panelGrid>
						</h:panelGroup>
					</h:panelGrid>
					<h:panelGrid columns="2">
						<h:outputLabel for="cep" value="CEP" />
						<h:inputText value="#{alunoBean.endereco.cep}" id="cep" size="5" style="margin-left: 52px;">
							<f:ajax render="group_endereco" event="change"/>
						</h:inputText>
					</h:panelGrid>
					<h:panelGroup id="group_endereco">
						<h:panelGroup rendered="#{enderecoBean.obterCep(alunoBean.endereco)}">
							<h:panelGrid columns="4">
								<h:outputLabel for="logradouro" value="Logradouro" />
								<h:inputText value="#{alunoBean.endereco.logradouro}" id="logradouro" size="35" style="margin-left: 6px;"/>
								<h:outputLabel for="num_casa" style="margin-left: 15px;" value="Nº" />
								<h:inputText value="#{alunoBean.endereco.numero}" id="num_casa" size="4"/>
							</h:panelGrid>
							<h:panelGrid columns="6">
								<h:outputLabel for="cidade" value="Cidade" />
								<h:inputText value="#{alunoBean.endereco.cidade}" id="cidade" size="9" style="margin-left: 36px;"/>
								<h:outputLabel for="bairro" style="margin-left: 10px;" value="Bairro" />
								<h:inputText value="#{alunoBean.endereco.bairro}" id="bairro" size="10"/>
								<h:outputLabel for="cidade" style="margin-left: 4px;" value="UF" />
								<h:selectOneMenu style="margin-left: 3px;" value="#{alunoBean.endereco.estado}">
									<f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
									<f:selectItem itemLabel="Ceará" itemValue="CE" />
									<f:selectItem itemLabel="Maranhão" itemValue="MA" />
								</h:selectOneMenu>
							</h:panelGrid>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGrid columns="2">
						<h:outputLabel for="telefone" value="Telefone" />
						<h:inputText value="#{alunoBean.aluno.telefone}" id="telefone" size="10" style="margin-left: 25px;"/>
						<h:outputLabel for="turma" value="Turma" />
						<h:selectOneMenu value="#{alunoBean.turma}" style="margin-left: 25px;" id="turma">
								<f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
								<f:converter converterId="turmaConverter" />
								<f:selectItems value="#{turmaBean.turmas}" var="t" itemValue="#{t}" itemLabel="#{t.toString()}" />
						</h:selectOneMenu>
					</h:panelGrid>
					<br  />
					<br  />
					<h:panelGrid columns="3">
						<h:commandButton value="Salvar" action="#{alunoBean.salvarAluno}" onclick="window.alert('Click');" id="salvar"/>
						<h:commandButton value="Limpar" type="reset" onclick="window.alert('Reset');" />
						<h:commandButton value="Voltar" type="button" onclick="window.alert('Voltar');" />
					</h:panelGrid>
			</h:form>
		</ui:define>
</ui:composition>
