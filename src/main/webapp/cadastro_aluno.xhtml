<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title></title>
<h:outputStylesheet library="css" name="template.css" />
<h:outputStylesheet library="css" name="bootstrap.min.css" />
<h:outputStylesheet library="css" name="bootstrap-responsive.min.css" />
</h:head>
<h:body>
<fieldset>
	<legend>
		<h2>Cadastro de Aluno</h2>
	</legend>
	<h:form>
		<h3>Dados Pessoais</h3>
		<hr />
		<h:panelGrid columns="2">	
			<h:outputLabel for="matricula">Matricula </h:outputLabel>
			<h:inputText value="#{alunoBean.aluno.matricula}" id="matricula" size="5" readonly="true"/>
			<h:outputLabel for="nome_completo">Nome</h:outputLabel>
			<h:inputText value="#{alunoBean.aluno.nomeCompleto}" id="nome_completo" size="50"/>
			<h:outputLabel for="data_nascimento">Dt Nasc.</h:outputLabel>
			<h:inputText value="#{alunoBean.aluno.dataNascimento}" id="data_nascimento" size="10">
				<f:convertDateTime pattern="dd/MM/yyyy"/>
			</h:inputText>
			<h:outputLabel>Sexo</h:outputLabel>
			<h:selectOneRadio layout="lineDirection">
				<f:selectItem itemLabel="Feminino" itemValue="F" />
				<f:selectItem itemLabel="Masculino" itemValue="M" />
			</h:selectOneRadio>
		</h:panelGrid>
		<h3>Endereço</h3>
		<hr />
		<h:panelGrid columns="3">
			<h:outputLabel for="cep">CEP</h:outputLabel>
			<h:inputText value="#{alunoBean.endereco.cep}" id="cep" size="5">
				<f:ajax render="group_endereco" event="change"/>
			</h:inputText>
			<h:panelGroup id="group_endereco">
				<h:panelGroup rendered="#{enderecoBean.obterCep(alunoBean.endereco.cep)}">
					<h:outputLabel for="logradouro">Logradouro</h:outputLabel>
					<h:inputText value="#{alunoBean.endereco.logradouro}" id="logradouro" size="50"/>
					<h:outputLabel for="num_casa">Nº</h:outputLabel>
					<h:inputText value="#{alunoBean.endereco.numero}" id="num_casa" size="5"/>
					<h:outputLabel for="cidade">Cidade</h:outputLabel>
					<h:inputText value="#{alunoBean.endereco.cidade}" id="cidade" size="20"/>
					<h:outputLabel for="bairro">Bairro</h:outputLabel>
					<h:inputText value="#{alunoBean.endereco.bairro}" id="bairro" size="20"/>
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGrid>
			<h:outputLabel for="telefone">Telefone</h:outputLabel>
			<h:inputText value="#{alunoBean.aluno.telefone}" id="telefone" size="10"/>
		<h:commandButton value="Salvar" action="#{alunoBean.salvar}" onclick="window.alert('Click');"/>
	</h:form>
</fieldset>
</h:body>
</html>
