<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title></title>
<h:outputStylesheet library="css" name="template.css" />
</h:head>
<h:body>
	<h2>Consultar Alunos</h2>
		<hr />
		<br  />
	<h:form>
		<h:panelGrid columns="6">	
			<h:outputLabel for="matricula">Matricula </h:outputLabel>
			<h:inputText value="#{alunoBean.aluno.matricula}" id="matricula" size="5" style="margin-left: 20px;"/>
			<h:outputLabel for="nome_completo" style="margin-left: 10px;">Nome</h:outputLabel>
			<h:inputText value="#{alunoBean.aluno.nomeCompleto}" id="nome_completo" size="50" />
			<h:outputLabel for="turma" style="margin-left: 10px;">Turma</h:outputLabel>
			<h:selectOneMenu value="#{alunoBean.idTurma}" id="turma">
						<f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
						<f:selectItems value="#{turmaBean.turmas}" var="t" itemValue="#{t.id}" itemLabel="#{t.descricao}" />
				</h:selectOneMenu>
			</h:panelGrid>
			<br  />
			<br  />
			<h:panelGrid columns="3">
				<h:commandButton value="Buscar" action="#{alunoBean.salvarAluno}" onclick="window.alert('Click');"/>
				<h:commandButton value="Buscar Todos" action="#{alunoBean.buscarAluno}" onclick="window.alert('Reset');"/>
				<h:commandButton value="Limpar" type="reset" onclick="window.alert('Voltar');"/>
				<h:commandButton value="Voltar" type="button" onclick="window.alert('Voltar');"/>
			</h:panelGrid>
	</h:form>
</h:body>
</html>
