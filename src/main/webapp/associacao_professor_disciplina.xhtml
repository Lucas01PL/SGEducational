<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title></title>
<h:outputStylesheet library="css" name="template.css" />
</h:head>
<h:body>
	<h2>Associação de Professor à Disciplina</h2>
		<hr />
		<br  />
	<h:form>
		<h:panelGrid columns="2">	
			<h:outputLabel for="matricula">Professor </h:outputLabel>
			<h:selectOneMenu style="margin-left: 17px;" id="matricula" value="#{professorDisciplinaBean.idProfessor}">
				<f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
				<f:selectItems value="#{professorBean.professores}" var="p" itemLabel="#{p.nomeCompleto}" itemValue="#{p.matricula}" />
			</h:selectOneMenu>
			<h:inputHidden />
			<h:inputHidden />
			<h:outputLabel for="disciplina">Disciplina </h:outputLabel>
			<p:selectManyCheckbox value="#{professorDisciplinaBean.disciplinas}" style="margin-left: 17px;"  id="disciplina" layout="grid" columns="3">
				<f:selectItems value="#{disciplinaBean.disciplinas}" var="d" itemLabel="#{d.nome}" itemValue="#{d.id}"/>
			</p:selectManyCheckbox>
		</h:panelGrid>
		<br  />
		<br  />
		<h:panelGrid columns="3">
			<h:commandButton value="Salvar" action="#{professorDisciplinaBean.salvarProfDisc}" onclick="window.alert('Click');"/>
			<h:commandButton value="Limpar" type="reset" onclick="window.alert('Reset');"/>
			<h:commandButton value="Voltar" type="button" onclick="window.alert('Voltar');"/>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
